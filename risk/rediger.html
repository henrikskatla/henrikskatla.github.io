<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rediger.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="rediger.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h4>Rediger land</h4>
        <form>
            <div>
                <div>Land</div>
                <div><input id="land" type="text"></div>
            </div>
            <div>
                <div>Region</div>
                <div><input id="region" type="text"></div>
            </div>
            <div>
                <div>
                    <button type="button" id="lagreland">Legg til land</button>
                </div>
                <div></div>
            </div>
        </form>

        <h4>Rediger kort</h4>
        <form>
            <div>
                <div>Kort</div>
                <div><input id="kort" type="text"></div>
            </div>
            <div>
                <div>Antall</div>
                <div><input id="antallnye" type="text"></div>
            </div>
            <div>
                <div>
                    <button type="button" id="lagrekort">Legg til kort</button>
                </div>
                <div></div>
            </div>
        </form>

        <h4>Rediger spiller</h4>
        <form>
            <div>
                <div>Brukernavn (region)</div>
                <div><input id="bruker" type="text"></div>
            </div>
            <div>
                <div>Alder (region)</div>
                <div><input id="alder" type="text"></div>
            </div>
            <div>
                <div>Farge</div>
                <div><input id="farge" type="color"></div>
            </div>
            <div>
                <div>Navn</div>
                <div><input id="navn" type="text"></div>
            </div>
            <div>
                <div>
                    <button type="button" id="lagrespiller">Legg til Spiller</button>
                </div>
                <div></div>
            </div>
        </form>
    </div>

    <div id="sonic">
        <div id="sprite">

        </div>
    </div>

    <script>
        setup();
    </script>
</body>

</html>
